
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MiniDesafios Reais</title>
    
    <!-- PWA / Mobile tags -->
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MiniDesafios">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2454/2454282.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            user-select: none;
            background: #f8fafc;
        }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
        .glass-dark { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); }
        
        /* Animated Background */
        .bg-animated {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #f8fafc;
            overflow: hidden;
        }
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            animation: move 25s infinite alternate ease-in-out;
        }
        .blob-2 {
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            width: 400px;
            height: 400px;
            right: -100px;
            top: -100px;
            animation-duration: 30s;
            animation-delay: -5s;
        }
        .blob-3 {
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            width: 600px;
            height: 600px;
            left: -150px;
            bottom: -150px;
            animation-duration: 35s;
            animation-delay: -10s;
        }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30vw, 10vh) scale(1.1); }
            66% { transform: translate(-10vw, 40vh) scale(0.9); }
            100% { transform: translate(10vw, -10vh) scale(1.05); }
        }

        /* Safe Area Support */
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        .safe-pt { padding-top: env(safe-area-inset-top); }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>
<body class="overflow-x-hidden">
    <div class="bg-animated">
        <div class="blob"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    <div id="root"></div>
</body>
</html>
